language: scala
jdk:
    - oraclejdk8

before_install:
    - sudo apt-get -qq update

script: 
    - chmod +x ./scalajs-test/gradlew --i
    - ./scalajs-test/gradlew runJS -Pclassname=main.scalajs.ScalaTagTest --i
    - ./scalajs-test/gradlew cleanAll --i

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/