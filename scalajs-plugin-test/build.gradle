group 'com.github.gtache'
version '1.0-SNAPSHOT'

apply plugin: 'scalajs-plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenLocal() //Not needed, used for local testing
		mavenCentral()
    }
    dependencies {
		if (project.hasProperty('snapshot')){
			classpath 'com.github.gtache:scalajs-plugin:0.1.1-SNAPSHOT' //Version in development, the one on Maven Central is 0.1.0
		} else {
			classpath 'com.github.gtache:scalajs-plugin:0.1.0'
		}
    }
}

dependencies {
	compile group: 'com.lihaoyi', name: 'scalatags_sjs0.6_2.11', version: '0.5.4'
}

defaultTasks += 'FastOptJS'

task wrapper(type: Wrapper){
	gradleVersion = '2.12'
}